# A very special channel.  Paired with a HmRptWalkie repeater channel to access
# Belmont. Put this in the B side and Belmont in the A side.  This is RO, so it
# won't repeat Belmont's received signal onto 434.6.
# in Repeater mode. (Repeater mode is set in the Radio Set of Settings.)
HomeRpt:
  Freq: 434.6
  Mode: A
  CTCSS: 88.5
  RO: True

