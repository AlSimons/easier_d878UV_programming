# Groups of talkgroups
# Groups are indicated by using the name GROUP_xxxxxx.
#
# When a GROUP_xxxxx name is included in the talk groups section of a
# digital repeater's channels request, all the talk groups in that group
# are included in that repeater's list.
#
# For instance, the following:
# - GROUP_A:
#    - B
#    - C
#    - D
#
# - R: MY_RPT
#   T: - GROUP_A
#
# Is the same as specifying the talkgroups this way:
# - R: MY_RPT
#   T: - B
#      - C
#      - D

- GROUP_MONTANA:
    - MPRG1
    - MPRG2
    - MPRG3
    - MPRGClust
    - Local2
    - MTWide
    - MTChat
    - NoAmer
    - WW

- GROUP_TAC:
