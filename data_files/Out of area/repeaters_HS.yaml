# Hotspot
Hotspot:
  Name: Hotspot
  RX: 440.0375
  TX: 440.0375
  Mode: D
  CC: 1
  # Without this, the hotspot would be set into the Simplex zone, because its
  # TX and RX are the same.  The value (1) doesn't matter, we just check if the
  # key "Simplex Repeater" is present.
  Simplex Repeater: 1
  StaticTGs:
    2:
      31301
  DynamicTGs: 2
